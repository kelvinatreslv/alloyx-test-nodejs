version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  pre_build:
    commands:
      - echo Running tests...
      - npm test
  build:
    commands:
      - echo Building application...
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Zipping artifacts...
      - zip -r application.zip . -x "*.git*" "*.zip"

artifacts:
  files:
    - '**/*'
  base-directory: '.'
  discard-paths: no